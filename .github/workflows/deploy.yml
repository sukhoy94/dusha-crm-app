name: Test and Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # dostosuj wersjÄ™ PHP do swojej aplikacji
          extensions: mbstring, xml, pdo, sqlite, zip

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Run Tests
        run: php artisan test --env=testing

  deploy-staging:
    if: github.ref == 'refs/heads/staging' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: test
    environment: staging
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      BASE_PATH: ${{ secrets.BASE_PATH }}
      APP_PATH: ${{ secrets.APP_PATH }}
      GIT_BRANCH: ${{ secrets.GIT_BRANCH }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.ssh_key }}

      - name: Deploy to Staging
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            cd $APP_PATH
            git pull origin $GIT_BRANCH
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:cache
          EOF
